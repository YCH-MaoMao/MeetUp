image: docker:20.10.16

services:
  - docker:20.10.16-dind

variables:
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_IMAGE: $DOCKERHUB_USERNAME/meetup

stages:
  - test
  - build
  - deploy

before_script:
  - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD

test:
  stage: test
  script:
    - echo "Running tests..."
    # Add your test commands here when needed
  only:
    - zubair
    - merge_requests

build:
  stage: build
  script:
    - docker build -t $DOCKER_IMAGE:latest .
    - docker push $DOCKER_IMAGE:latest
    # Also tag with commit SHA for version tracking
    - docker tag $DOCKER_IMAGE:latest $DOCKER_IMAGE:$CI_COMMIT_SHA
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHA
  only:
    - zubair

deploy_staging:
  stage: deploy
  script:
    - echo "Deploying to staging..."
    # Add your deployment commands here when needed
  only:
    - zubair
  environment:
    name: staging

deploy_production:
  stage: deploy
  script:
    - echo "Deploying to production..."
    # Add your deployment commands here when needed
  only:
    - zubair
  environment:
    name: production
  when: manual 